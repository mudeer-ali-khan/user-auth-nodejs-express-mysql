<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; background-color:   #18a2b8; }
        .container { 
            width: 40%; 
            margin: 100px auto; 
            background: white; 
            padding: 30px; 
            text-align: center; 
            border-radius: 8px; 
        }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { 
            padding: 10px 30px; 
            background-color: #880a9f; 
            color: #fff; 
            border: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
